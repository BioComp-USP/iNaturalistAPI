# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: iNaturalist API
  description: It's the iNaturalist API
  version: "1.1.0"
# the domain of the service
host: localhost:4000
# array of all schemes that your API supports
schemes:
  - http
  - https
# will be prefixed to all paths
basePath:
produces:
  - application/json
paths:
  /taxa/autocomplete:
    get:
      summary: Taxon Autocomplete Search
      description: |
        Search taxa by name
      parameters:
        - name: is_active
          in: query
          description: is_active.
          required: false
          type: boolean
        - name: q
          in: query
          description: q.
          required: true
          type: string
      tags:
        - Taxa
      responses:
        200:
          description: An array of taxa
          schema:
            $ref: '#/definitions/TaxonResponse'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  BaseResponse:
    type: object
    properties:
      total_results:
        type: string
        description: total_results.
      page:
        type: string
        description: page.
      per_page:
        type: string
        description: per_page.
  TaxonResponse:
    allOf:
      - $ref: "#/definitions/BaseResponse"
      - required:
        - results
        properties:
          results:
            type: array
            items:
              $ref: '#/definitions/Taxon'
  Taxon:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier representing a taxon.
      is_active:
        type: string
        description: Active status of taxon.
      iconic_taxon_id:
        type: string
        description: Iconic taxon ID of taxon.
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string

